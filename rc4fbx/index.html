<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>rc4fbx - 1.3.0</title>
		<link rel="icon" type="image/png" href="favicon.png"/>

		<meta charset="utf-8"></meta>
		<!-- To ensure proper rendering and touch zooming -->
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		
		<link rel="stylesheet" href="css/bootstrap.min.css?version=3.3.7"></link>
		<link rel="stylesheet" href="css/main.css?version=1.3.0"></link>
		
		<script src="js/jquery.min.js?version=2.1.4"></script>
		<script src="js/bootstrap.min.js?version=3.3.7"></script>
		<script src="js/config.js?version=1.3.0"></script>
		<script src="js/main.js?version=1.3.0"></script>
	</head>
	<body onload="init()">
		<div class="container-fluid">
			<div class="delimiterSmall">&nbsp;</div>
			<div class="row">
				<div class="col-md-4 col-xs-4 button"><button id="tv" class="full"><span><b>AV</b></span></button></div>
				<div class="col-md-4 col-xs-4 button"></div>
				<div class="col-md-4 col-xs-4 button"><button id="power" class="full"><span class="glyphicon glyphicon-off"></span></button></div>
				<div class="col-md-2 col-xs-2 button" hidden="true"><button id="channelPower" class="full"><span class="glyphicon glyphicon-off"></span></button></div>
			</div>
			<div class="row">
				<div class="col-md-4 col-xs-4 button"><button id="1" class="full"><span><b>1</b></span></button></div>
				<div class="col-md-4 col-xs-4 button"><button id="2" class="full"><span><b>2</b></span></button></div>
				<div class="col-md-4 col-xs-4 button"><button id="3" class="full"><span><b>3</b></span></button></div>
			</div>
			<div class="row">
				<div class="col-md-4 col-xs-4 button"><button id="4" class="full"><span><b>4</b></span></button></div>
				<div class="col-md-4 col-xs-4 button"><button id="5" class="full"><span><b>5</b></span></button></div>
				<div class="col-md-4 col-xs-4 button"><button id="6" class="full"><span><b>6</b></span></button></div>
			</div>
			<div class="row">
				<div class="col-md-4 col-xs-4 button"><button id="7" class="full"><span><b>7</b></span></button></div>
				<div class="col-md-4 col-xs-4 button"><button id="8" class="full"><span><b>8</b></span></button></div>
				<div class="col-md-4 col-xs-4 button"><button id="9" class="full"><span><b>9</b></span></button></div>
			</div>
			<div class="row">
				<div class="col-md-4 col-xs-4 button"></div>
				<div class="col-md-4 col-xs-4 button"><button id="0" class="full"><span><b>0</b></span></button></div>
				<div class="col-md-4 col-xs-4 button"></div>
			</div>
			<div class="delimiterMedium">&nbsp;</div>
			<div class="row">
				<div class="col-md-4 col-xs-4 button"><button id="red"  class="full" style="background-color:tomato; transform: scaleX(-1)"><span class="glyphicon glyphicon-share-alt"></span></button></div>
				<div class="col-md-4 col-xs-4 button"><button id="up"   class="full"><span class="glyphicon glyphicon-triangle-top"></span></button></div>
				<div class="col-md-4 col-xs-4 button"><button id="blue" class="full" style="background-color:SteelBlue"><span class="glyphicon glyphicon-search"></span></button></div>
			</div>
			<div class="row">
				<div class="col-md-4 col-xs-4 button"><button id="left"  class="full"><span class="glyphicon glyphicon-triangle-left"></span></button></div>
				<div class="col-md-4 col-xs-4 button"><button id="ok"    class="full"><span><b>OK</b></span></button></div>
				<div class="col-md-4 col-xs-4 button"><button id="right" class="full"><span class="glyphicon glyphicon-triangle-right"></span></button></div>
			</div>
			<div class="row">
				<div class="col-md-4 col-xs-4 button"><button id="green"  class="full" style="background-color:GreenYellow"><span class="glyphicon glyphicon-list-alt"></span></button></div>
				<div class="col-md-4 col-xs-4 button"><button id="down"   class="full"><span class="glyphicon glyphicon-triangle-bottom"></span></button></div>
				<div class="col-md-4 col-xs-4 button"><button id="yellow" class="full" style="background-color:gold"><span class="glyphicon glyphicon-info-sign"></span></button></div>
			</div>
			<div class="delimiterMedium">&nbsp;</div>
			<div class="row">
				<div class="col-md-12 col-xs-12 button"><button id="home" class="full"><span style="color:tomato; font-size:20px"><b><i>free</i></b></span></button></div>
			</div>
			<div class="delimiterMedium">&nbsp;</div>
			<div class="row">
				<div class="col-md-4 col-xs-4 button"><button id="vol_inc"  class="full"><span class="glyphicon glyphicon-volume-up"></span></button></div>
				<div class="col-md-2 col-xs-2 button" hidden="true"><button id="long_vol_inc" class="full"><span class="glyphicon glyphicon-volume-up"></span>&nbsp;<span class="glyphicon glyphicon-volume-up"></span></button></div>
				<div class="col-md-4 col-xs-4 button"><button id="mute"     class="full"><span class="glyphicon glyphicon-volume-off"></span></button></div>
				<div class="col-md-4 col-xs-4 button"><button id="prgm_inc" class="full"><span class="glyphicon glyphicon-plus"></span></button></div>
			</div>
			<div class="row">
				<div class="col-md-4 col-xs-4 button"><button id="vol_dec"  class="full"><span class="glyphicon glyphicon-volume-down"></span></button></div>
				<div class="col-md-2 col-xs-2 button" hidden="true"><button id="long_vol_dec" class="full"><span class="glyphicon glyphicon-volume-down"></span>&nbsp;<span class="glyphicon glyphicon-volume-down"></span></button></div>
				<div class="col-md-4 col-xs-4 button"><button id="rec"      class="full"><span class="glyphicon glyphicon-record" style="color:tomato"></span></button></div>
				<div class="col-md-4 col-xs-4 button"><button id="prgm_dec" class="full"><span class="glyphicon glyphicon-minus"></span></button></div>
			</div>
			<div class="delimiterMedium">&nbsp;</div>
			<div class="row">
				<div class="col-md-4 col-xs-4 button"><button id="bwd"  class="full"><span class="glyphicon glyphicon-backward"></span></button></div>
				<div class="col-md-4 col-xs-4 button"><button id="play" class="full"><span class="glyphicon glyphicon-play"></span><span class="glyphicon glyphicon-pause"></span></button></div>
				<div class="col-md-4 col-xs-4 button"><button id="fwd"  class="full"><span class="glyphicon glyphicon-forward"></span></button></div>
			</div>
		</div>
	</body>
</html>
